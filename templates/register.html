{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="col-lg-8 col-lg-push-2">
        <form method="post" action="/register">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Register</h1>
                </div>
                <div class="panel-body">
                    {% if error %}
                    <div class="alert alert-danger text-center">
                        <strong>{{ error }}</strong>
                    </div>
                    {% endif %}

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Bob Jones" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="bob@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" />
                        </div>
                        <div class="form-group">
                            <label for="home">Home airport</label>
                            <input type="text" class="form-control" id="home" name="home" placeholder="ORD" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="addr">Street address</label>
                            <input type="text" class="form-control" id="addr" name="addr" placeholder="10850 E Monroe Dr" />
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <label for="province" class="pull-right">Province</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="city" name="city" placeholder="Chicago" />
                                <div class="input-group-addon">,</div>
                                <input type="text" class="form-control" id="province" name="province" placeholder="IL" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="post">Postal code</label>
                            <label for="country" class="pull-right">Country</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="post" name="post" placeholder="60616" />
                                <div class="input-group-addon"></div>
                                <input type="text" class="form-control" id="country" name="country" placeholder="United States" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="tos_accept" />
                                I accept Aero's <a href="/terms/">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="newsletter" checked />
                                Sign me up for Aero's newsletter
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="/login?next={{ next }}" class="btn btn-default">I already have an account</a>
                    <input type="submit" value="Register" class="btn btn-primary pull-right" />
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>

{% endblock %}
