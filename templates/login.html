{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="col-lg-4 col-lg-push-4">
        <form method="post" action="/login">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Sign In</h1>
                </div>
                <div class="panel-body">
                    {% if error %}
                    <div class="alert alert-danger text-center">
                        <strong>{{ error }}</strong>
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="bob@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="hunter2" />
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="remember"/>
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="panel-footer">
                    <input type="submit" value="Login" class="btn btn-primary" />
                    <a href="/register" class="btn btn-default pull-right">Register</a>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>

{% endblock %}
